<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack & Angular</title>
</head>
<body>
<p>Angular is working: {{1 + 1 === 2}}</p>

<div ng-controller="MainCtrl as main">
    <div class="col-md-4">
        <h2>Stories</h2>
        <div class="callout"
             ng-repeat="story in main.stories"
             ng-click="main.setCurrentStory(story)">
            <h4>{{story.title}}</h4>
            <p>{{story.description}}</p>
        </div>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
